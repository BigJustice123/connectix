<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glowline | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      animation: fadeIn 1.2s ease-in;
      overflow-x: hidden;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1e293b;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-wrapper {
      position: relative;
      display: inline-block;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #fde68a;
      text-decoration: none;
      user-select: none;
    }

    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      color: #facc15;
      user-select: none;
      border: none;
      background: none;
    }

    nav {
      position: absolute;
      top: 100%;
      left: 0;
      background: #0f172a;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 140px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      z-index: 150;
    }

    nav.show {
      display: flex;
    }

    nav a {
      padding: 0.75rem 1.5rem;
      color: #facc15;
      text-decoration: none;
      border-bottom: 1px solid #1e293b;
      transition: background-color 0.3s ease;
      font-weight: 600;
    }

    nav a:last-child {
      border-bottom: none;
    }

    nav a:hover {
      background-color: #1e293b;
    }

    main {
      max-width: 700px;
      margin: 4rem auto 6rem;
      padding: 0 1rem;
    }

    h1 {
      font-size: 3rem;
      color: #fde68a;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 0 10px rgba(253, 230, 138, 0.7);
    }

    form {
      background: #1e293b;
      padding: 2.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      user-select: text;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #facc15;
      text-shadow: 0 0 4px rgba(250, 204, 21, 0.8);
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      background-color: #334155;
      color: #e2e8f0;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.6);
      transition: box-shadow 0.3s ease;
      resize: vertical;
      font-family: 'Outfit', sans-serif;
    }

    input:focus,
    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px 2px #facc15;
      background-color: #475569;
      color: #fff;
    }

    button {
      background-color: #facc15;
      color: #0f172a;
      font-weight: 600;
      font-size: 1.125rem;
      padding: 0.85rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 100%;
      user-select: none;
    }

    button:hover {
      background-color: #fde047;
      transform: scale(1.05);
    }

    footer {
      background-color: #1e293b;
      padding: 2rem;
      text-align: center;
      color: #94a3b8;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 {
        font-size: 2.25rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="menu-wrapper">
      <button class="menu-toggle" aria-label="Toggle Menu" onclick="toggleMenu()">â˜°</button>
      <nav id="dropdown-menu" aria-label="Primary Navigation">
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="team.html">Team</a>
        <a href="contact.html" aria-current="page">Contact</a>
      </nav>
    </div>
    <a href="index.html" class="logo">glowline</a>
  </header>

  <main>
    <h1 data-aos="fade-down">Get in Touch</h1>
    <form action="mailto:matthewchung09@gmail.com" method="POST" enctype="text/plain" data-aos="fade-up" data-aos-delay="150" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Glowline Media All rights reserved.</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleMenu() {
      const menu = document.getElementById('dropdown-menu');
      menu.classList.toggle('show');
    }

    // Close menu if clicking outside
    window.addEventListener('click', function (e) {
      const menu = document.getElementById('dropdown-menu');
      const toggle = document.querySelector('.menu-toggle');
      if (!menu.contains(e.target) && !toggle.contains(e.target)) {
        menu.classList.remove('show');
      }
    });
  </script>
</body>

</html>
